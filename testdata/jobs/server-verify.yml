name: Server Verify

steps:
- name: Wait for new version to start
  uses: shell
  retry:
    max_attempts: 60
    interval: 5s
  with:
    cmd: |
      if [ -f "{{ vars.log }}" ]; then
        grep "starting version" "{{ vars.log }}" | \
          grep -q "{{ replace(vars.new_version, 'v', '') }}" && exit 0
      fi
      exit 1
  test: status == 0

- name: Wait for stabilization
  wait: 30s
  uses: shell
  with:
    cmd: "echo 'Waiting for system stabilization after new version detection'"
  test: status == 0

- name: Stop dewy
  uses: shell
  with: # Use Process Group ID
    cmd: "kill -TERM -{{ vars.pid }}"
  test: status == 0

- name: Verify no error
  id: noerr
  uses: shell
  with:
    cmd: "grep -i error {{ vars.log }}"
  test: status == 1
  outputs:
    ok: status == 1

- name: Verify two symlinks creates
  id: twosyml
  uses: shell
  with:
    cmd: |
      grep -c 'Create symlink' {{ vars.log }} | tr -d '\n'
  test: res.stdout == "2"
  outputs:
    ok: res.stdout == "2"

- name: Verify starting two version
  id: twover
  uses: shell
  with:
    cmd: |
      grep -c 'starting version' {{ vars.log }} | tr -d '\n'
  test: res.stdout == "2" || res.stdout == "3"
  outputs:
    ok: res.stdout == "2" || res.stdout == "3"

- name: Verify starting new version
  id: newver
  uses: shell
  with:
    cmd: |
      grep 'starting version' {{ vars.log }} | \
        grep {{ replace(vars.new_version, 'v', '') }}
  test: status == 0
  outputs:
    ok: status == 0

- name: Show log
  skipif: outputs.noerr.ok && outputs.twosyml.ok && outputs.twover.ok && outputs.newver.ok
  uses: shell
  with:
    cmd: "cat {{ vars.log }}"
  echo: "{{ res.stdout }}"
