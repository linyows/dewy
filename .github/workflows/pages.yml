name: Pages Production

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'docs/**'

concurrency:
  group: "pages-production"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.0
      - name: Setup pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next
      - name: Restore next cache
        uses: actions/cache@v4
        with:
          path: docs/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-
      - name: Install dependencies
        working-directory: docs
        run: bun install
      - name: Build and Export
        working-directory: docs
        run: bun run build
      - name: Add CNAME
        run: echo "dewy.linyo.ws" > docs/out/CNAME
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/out

  deploy:
    environment:
      name: github-pages
      url: https://dewy.linyo.ws
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v4
