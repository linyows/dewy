name: Build by matrix
on:
  pull_request:
  workflow_dispatch:
  push:
    tags:
      - v*
    branches:
      - main
jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-go@v6
      with:
        go-version-file: go.mod
    - name: Go build
      run: go build ./cmd/dewy
